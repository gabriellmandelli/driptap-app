<ion-header>
  <ion-navbar>
    <ion-title>Ajustar </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form class="bigbutton" [formGroup]="frequencySetting" (ngSubmit)="onSubmit()">

    </button>
  </form>
</ion-content>
