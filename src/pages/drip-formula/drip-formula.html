<ion-header>
  <ion-navbar>
    <ion-title>
      Formula de Gotas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="dripForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label fixed>Volume(ml):</ion-label>
          <ion-input type="number" formControlName="volume"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Tempo(hrs):</ion-label>
          <ion-input type="number" formControlName="tempo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Microgota</ion-label>
          <ion-checkbox formControlName="utilizaMicrogota" color="blue" checked="true"></ion-checkbox>
        </ion-item>
        
        <ion-item>
          <button ion-button block large round type="submit">GERAR</button>
        </ion-item>

      </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>Quantidade de gotas por minuto:
          <button ion-button block large full>
              {{qtdGotasPorMinuto}}
          </button>
        </ion-card-header>
    </ion-card>

  </form>
</ion-content>
